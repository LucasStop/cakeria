<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS para página de debug -->
    <link rel="stylesheet" href="/debug.css" />
    <!-- Adicionar CSS dos componentes -->
    <link rel="stylesheet" href="/components/layout/components.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Diagnóstico de Componentes - Cakeria</title>
  </head>
  <body>
    <div class="container">
      <h1>Diagnóstico de Componentes - Cakeria</h1>

      <div class="section">
        <div class="section-title">1. Verificação dos Caminhos</div>
        <div id="path-check"></div>
      </div>

      <div class="section">
        <div class="section-title">2. Verificação de Favicon</div>
        <div id="favicon-check"></div>
        <div class="favicon-grid" id="favicon-grid"></div>
      </div>

      <div class="section">
        <div class="section-title">3. Verificação de Páginas</div>
        <div id="pages-check"></div>
        <div class="pages-grid" id="pages-grid"></div>
      </div>

      <div class="section">
        <div class="section-title">4. Conteúdo do Header</div>
        <div id="header-content"></div>
        <div class="component-preview">
          <strong>Visualização do Header:</strong>
          <div id="header-preview"></div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">5. Conteúdo do Footer</div>
        <div id="footer-content"></div>
        <div class="component-preview">
          <strong>Visualização do Footer:</strong>
          <div id="footer-preview"></div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">6. Análise de CSS</div>
        <div id="css-check"></div>
      </div>
    </div>

    <script src="/js/debug.js"></script>
  </body>
</html>
