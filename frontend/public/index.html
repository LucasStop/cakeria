<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakeria - Confeitaria</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Cakeria</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/produtos" id="nav-produtos">Produtos</a></li>
          <li><a href="/categorias" id="nav-categorias">Categorias</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="content">
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h2>Doces que encantam. Sabores que surpreendem.</h2>
          <p>Os melhores bolos e doces artesanais para todas as ocasiões especiais</p>
          <div class="hero-buttons">
            <button class="btn btn-primary" id="ver-produtos">Ver Produtos</button>
            <button class="btn btn-outline">Fazer Pedido</button>
          </div>
        </div>
      </div>
    </section>

    <section class="featured">
      <div class="container">
        <h2 class="section-title">Produtos Destacados</h2>
        <div class="featured-products" id="produtos-container">
          <!-- Produtos serão carregados aqui via JavaScript -->
          <p class="loading">Carregando produtos...</p>
        </div>
      </div>
    </section>

    <section class="categories">
      <div class="container">
        <h2 class="section-title">Nossas Categorias</h2>
        <div class="category-grid" id="categorias-container">
          <!-- Categorias serão carregadas aqui via JavaScript -->
          <p class="loading">Carregando categorias...</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Cakeria. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
