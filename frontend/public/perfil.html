<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakeria | Meu Perfil</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/favicon-32x32.png"
    />

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/perfil.css" />
    <link rel="stylesheet" href="./components/components.css" />
  </head>
  <body>
    <header-component></header-component>

    <main class="profile-container">
      <div class="container">
        <section class="profile-header">
          <h1 class="page-title">Meu Perfil</h1>
          <p class="page-subtitle">Visualize e edite suas informações pessoais</p>
        </section>

        <section class="profile-content">
          <!-- Abas de navegação -->
          <div class="profile-tabs">
            <button class="tab-btn active" data-tab="personal-info">
              <i class="fas fa-user"></i> Informações Pessoais
            </button>
            <button class="tab-btn" data-tab="addresses">
              <i class="fas fa-map-marker-alt"></i> Endereços
            </button>
            <button class="tab-btn" data-tab="security">
              <i class="fas fa-lock"></i> Segurança
            </button>
          </div>

          <!-- Conteúdo das abas -->
          <div class="tab-content-wrapper">
            <!-- Aba de Informações Pessoais -->
            <div class="tab-content active" id="personal-info-content">
              <form id="personal-info-form" class="profile-form">
                <div class="form-row">
                  <div class="form-col">
                    <div class="form-group">
                      <label for="profile-name">Nome completo</label>
                      <input type="text" id="profile-name" name="name" required>
                      <span class="error-message" id="name-error"></span>
                    </div>
                  </div>
                  <div class="form-col">
                    <div class="form-group">
                      <label for="profile-email">E-mail</label>
                      <input type="email" id="profile-email" name="email" required>
                      <span class="error-message" id="email-error"></span>
                    </div>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-col">
                    <div class="form-group">
                      <label for="profile-phone">Telefone</label>
                      <input type="tel" id="profile-phone" name="phone" placeholder="(00) 00000-0000" required>
                      <span class="error-message" id="phone-error"></span>
                    </div>
                  </div>
                  <div class="form-col">
                    <div class="form-group">
                      <label for="profile-cpf">CPF</label>
                      <input type="text" id="profile-cpf" name="cpf" placeholder="000.000.000-00" required>
                      <span class="error-message" id="cpf-error"></span>
                    </div>
                  </div>
                </div>
                
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
              </form>
            </div>

            <!-- Aba de Endereços -->
            <div class="tab-content" id="addresses-content">
              <div class="addresses-container">
                <div class="addresses-list" id="addresses-list">
                  <!-- Endereços serão carregados dinamicamente via JavaScript -->
                  <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Carregando endereços...</p>
                  </div>
                </div>

                <div class="add-address-container">
                  <button id="add-address-btn" class="btn btn-outline">
                    <i class="fas fa-plus"></i> Adicionar Novo Endereço
                  </button>
                </div>

                <!-- Formulário de adição/edição de endereço (inicialmente oculto) -->
                <div class="address-form-container" id="address-form-container" style="display: none;">
                  <form id="address-form" class="profile-form">
                    <input type="hidden" id="address-id" name="id">
                    
                    <div class="form-row address-row">
                      <div class="form-col cep-col">
                        <div class="form-group">
                          <label for="address-cep">CEP</label>
                          <input type="text" id="address-cep" name="cep" placeholder="00000-000" required>
                          <span class="error-message" id="cep-error"></span>
                        </div>
                      </div>
                      <div class="form-col street-col">
                        <div class="form-group">
                          <label for="address-street">Rua</label>
                          <input type="text" id="address-street" name="street" placeholder="Nome da rua" required>
                          <span class="error-message" id="street-error"></span>
                        </div>
                      </div>
                      <div class="form-col number-col">
                        <div class="form-group">
                          <label for="address-number">Nº</label>
                          <input type="text" id="address-number" name="number" placeholder="123" required>
                          <span class="error-message" id="number-error"></span>
                        </div>
                      </div>
                    </div>
                    
                    <div class="form-row">
                      <div class="form-col">
                        <div class="form-group">
                          <label for="address-complement">Complemento</label>
                          <input type="text" id="address-complement" name="complement" placeholder="Apto, bloco, etc.">
                          <span class="error-message" id="complement-error"></span>
                        </div>
                      </div>
                    </div>
                    
                    <div class="form-row">
                      <div class="form-col">
                        <div class="form-group">
                          <label for="address-neighborhood">Bairro</label>
                          <input type="text" id="address-neighborhood" name="neighborhood" placeholder="Bairro" required>
                          <span class="error-message" id="neighborhood-error"></span>
                        </div>
                      </div>
                      <div class="form-col">
                        <div class="form-group">
                          <label for="address-city">Cidade</label>
                          <input type="text" id="address-city" name="city" placeholder="Cidade" required>
                          <span class="error-message" id="city-error"></span>
                        </div>
                      </div>
                      <div class="form-col" style="flex: 0.5;">
                        <div class="form-group">
                          <label for="address-state">UF</label>
                          <input type="text" id="address-state" name="state" placeholder="UF" maxlength="2" required>
                          <span class="error-message" id="state-error"></span>
                        </div>
                      </div>
                      <input type="hidden" id="address-country" name="country" value="Brasil">
                    </div>
                    
                    <div class="form-actions">
                      <button type="button" id="cancel-address-btn" class="btn btn-outline">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Salvar Endereço</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Aba de Segurança -->
            <div class="tab-content" id="security-content">
              <form id="security-form" class="profile-form">
                <div class="form-row">
                  <div class="form-col">
                    <div class="form-group">
                      <label for="current-password">Senha Atual</label>
                      <input type="password" id="current-password" name="currentPassword" required>
                      <button type="button" class="password-toggle" aria-label="Mostrar/ocultar senha">
                        <svg class="eye-icon" viewBox="0 0 24 24">
                          <path d="M12 4.5c-5 0-9.3 3-11 7.5 1.7 4.5 6 7.5 11 7.5s9.3-3 11-7.5c-1.7-4.5-6-7.5-11-7.5zm0 12.5c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        </svg>
                      </button>
                      <span class="error-message" id="current-password-error"></span>
                    </div>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-col">
                    <div class="form-group">
                      <label for="new-password">Nova Senha</label>
                      <input type="password" id="new-password" name="newPassword" required>
                      <button type="button" class="password-toggle" aria-label="Mostrar/ocultar senha">
                        <svg class="eye-icon" viewBox="0 0 24 24">
                          <path d="M12 4.5c-5 0-9.3 3-11 7.5 1.7 4.5 6 7.5 11 7.5s9.3-3 11-7.5c-1.7-4.5-6-7.5-11-7.5zm0 12.5c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        </svg>
                      </button>
                      <span class="error-message" id="new-password-error"></span>
                    </div>
                  </div>
                  <div class="form-col">
                    <div class="form-group">
                      <label for="confirm-password">Confirmar Nova Senha</label>
                      <input type="password" id="confirm-password" name="confirmPassword" required>
                      <button type="button" class="password-toggle" aria-label="Mostrar/ocultar senha">
                        <svg class="eye-icon" viewBox="0 0 24 24">
                          <path d="M12 4.5c-5 0-9.3 3-11 7.5 1.7 4.5 6 7.5 11 7.5s9.3-3 11-7.5c-1.7-4.5-6-7.5-11-7.5zm0 12.5c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        </svg>
                      </button>
                      <span class="error-message" id="confirm-password-error"></span>
                    </div>
                  </div>
                </div>
                
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Alterar Senha</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer-component></footer-component>

    <!-- Templates para endereços -->
    <template id="address-card-template">
      <div class="address-card">
        <div class="address-content">
          <h3 class="address-name"></h3>
          <p class="address-line"></p>
          <p class="address-city-state-zip"></p>
        </div>
        <div class="address-actions">
          <button class="btn-icon edit-address" title="Editar endereço">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-icon delete-address" title="Excluir endereço">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </template>

    <!-- Modal de confirmação de exclusão -->
    <div class="modal" id="delete-confirm-modal">
      <div class="modal-content">
        <h3>Confirmar exclusão</h3>
        <p>Tem certeza que deseja excluir este endereço? Esta ação não pode ser desfeita.</p>
        <div class="modal-actions">
          <button id="cancel-delete-btn" class="btn btn-outline">Cancelar</button>
          <button id="confirm-delete-btn" class="btn btn-primary">Excluir</button>
        </div>
      </div>
    </div>

    <!-- Mensagem de notificação -->
    <div class="notification" id="notification">
      <div class="notification-content">
        <i id="notification-icon" class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
      </div>
    </div>

    <!-- Carregar componentes primeiro -->
    <script src="./components/Header.js"></script>
    <script src="./components/Footer.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/perfil.js"></script>
    <script src="./js/authGuard.js"></script>
  </body>
</html>
