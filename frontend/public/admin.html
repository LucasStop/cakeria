<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakeria | Painel Administrativo</title>

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/favicon-32x32.png"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./components/components.css" />
    <link rel="stylesheet" href="./components/dashboards/css/styles.css" />
  </head>
  <body>
    <header-component variant="admin"></header-component>

    <main id="content">
      <section class="hero">
        <div class="overlay"></div>
        <div class="container">
          <div class="hero-content">
            <h1>Doces que encantam, sabores que surpreendem</h1>
            <div class="divider"></div>
            <div class="hero-buttons">
              <a href="#" class="btn btn-primary">Funcões</a>
              <a href="#" class="btn btn-outline">Parâmetros</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <main class="dashboard-container">
      <h1>Dashboard Administrativo</h1>
      <div class="charts" id="dashboards">
        <div class="chart-container">
          <canvas id="usersChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="ordersChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="productsChart"></canvas>
        </div>
      </div>
    </main>

    <footer-component></footer-component>
    
    <!-- Scripts (carregados apenas uma vez) -->
    <script src="./components/Header.js"></script>
    <script src="./components/Footer.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/header-controller.js"></script>
    <script src="./js/navegacao.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
