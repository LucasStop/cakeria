<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakeria | Receita</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  <link rel="shortcut icon" type="image/png" href="/assets/favicon-32x32.png">
  
  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/receita-detalhe.css">
</head>
<body>
  <header-component></header-component>
  
  <main class="recipe-container">
    <div class="container">
      <div class="recipe-breadcrumb">
        <a href="/"><i class="fas fa-home"></i> Início</a> &gt; 
        <a href="/receitas.html">Receitas</a> &gt; 
        <span id="recipe-breadcrumb-title">Carregando...</span>
      </div>
      
      <div id="recipe-detail">
        <!-- Conteúdo será carregado via JavaScript -->
        <div class="loading-indicator">
          <div class="spinner"></div>
          <p>Carregando receita...</p>
        </div>
      </div>
      
      <section class="recipe-comments_recipes" id="recipe-comments_recipes-section">
        <h2 class="section-title">Comentários</h2>
        
        <div id="comment-form-container">
          <!-- Formulário de comentário será adicionado via JavaScript se o usuário estiver logado -->
        </div>
        
        <div id="comments_recipes-list">
          <!-- Comentários serão carregados via JavaScript -->
          <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Carregando comentários...</p>
          </div>
        </div>
      </section>
      
      <section class="related-recipes">
        <h2 class="section-title">Receitas Relacionadas</h2>
        <div class="related-recipes-grid" id="related-recipes">
          <!-- Receitas relacionadas serão carregadas via JavaScript -->
          <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Carregando receitas relacionadas...</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <footer-component></footer-component>

  <!-- Template para comentário -->
  <template id="comment-template">
    <div class="comment">
      <div class="comment-avatar">
        <div class="avatar-initials"></div>
      </div>
      <div class="comment-content">
        <div class="comment-header">
          <h4 class="comment-author"></h4>
          <span class="comment-date"></span>
        </div>
        <div class="comment-text"></div>
      </div>
    </div>
  </template>

  <!-- Carregar componentes primeiro -->
  <script src="/.components/Header.js"></script>
  <script src="./components/Footer.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="./js/receita-detalhe.js"></script>
</body>
</html>
