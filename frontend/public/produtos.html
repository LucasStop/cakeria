<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cakeria | Produtos</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
  <link rel="shortcut icon" type="image/png" href="/assets/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/produtos.css" />
  <link rel="stylesheet" href="./components/components.css" />
</head>

<body>
  <header-component></header-component>

  <main id="content">
    <!-- O conteúdo dos produtos será carregado dinamicamente aqui -->
    <div class="loading-indicator">
      <div class="spinner"></div>
      <p>Carregando produtos...</p>
    </div>
  </main>

  <footer-component></footer-component>

  <!-- Scripts -->
  <script src="./js/utils/toast.js"></script>
  <script src="./components/Header.js"></script>
  <script src="./components/Footer.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/utils/imageHelper.js"></script>
  <script src="./js/headerController.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/logout.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Carregar produtos assim que a página for carregada
      if (window.renderizarListaProdutos) {
        window.renderizarListaProdutos();
      } else {
        setTimeout(function() {
          if (window.renderizarListaProdutos) {
            window.renderizarListaProdutos();
          } else {
            console.error('Função renderizarListaProdutos não encontrada!');
            document.querySelector('#content').innerHTML = 
              '<div class="container"><p class="error">Erro ao carregar produtos. Tente novamente mais tarde.</p></div>';
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
