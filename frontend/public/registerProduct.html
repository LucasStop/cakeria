<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakeria | Cadastro de Produto</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/registro.css" />
  </head>
  <body>
    <div class="split-layout">
      <div class="logo-section">
        <div class="content">
          <a href="/">
            <img
              src="/assets/logo_cakeria.png"
              alt="Cakeria Logo"
              class="login-logo"
            />
          </a>
          <p>Registre um novo produto</p>
        </div>
      </div>

      <div class="form-section">
        <div class="login-container">
          <div id="register-card" class="login-card">
            <div class="login-header">
              <h2>Cadastrar Produto</h2>
              <p>Preencha os campos abaixo</p>
            </div>
            <form id="register-form" class="login-form">
              <!-- Nome do Produto -->
              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="product-name">Nome do Produto</label>
                    <input
                      type="text"
                      id="product-name"
                      name="name"
                      placeholder="Nome do produto"
                      required
                    />
                    <span id="name-error" class="error-message"></span>
                  </div>
                </div>
              </div>

              <!-- Descrição -->
              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="product-description">Descrição</label>
                    <input
                      type="text"
                      id="product-description"
                      name="description"
                      placeholder="Descrição do produto"
                      required
                    />
                    <span id="description-error" class="error-message"></span>
                  </div>
                </div>
              </div>

              <!-- Preço e Peso/Tamanho -->
              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="product-price">Preço</label>
                    <input
                      type="text"
                      id="product-price"
                      name="price"
                      placeholder="Preço do produto"
                      required
                    />
                    <span id="price-error" class="error-message"></span>
                  </div>
                </div>
                <div class="form-col">
                  <div class="form-group">
                    <label for="product-size">Peso/Tamanho</label>
                    <input
                      type="text"
                      id="product-size"
                      name="size"
                      placeholder="Peso ou tamanho do produto"
                      required
                    />
                    <span id="size-error" class="error-message"></span>
                  </div>
                </div>
              </div>

              <!-- Imagem -->
              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="product-image">Imagem do Produto</label>
                    <input
                      type="file"
                      id="product-image"
                      name="image"
                      accept="image/*"
                      required
                    />
                    <span id="image-error" class="error-message"></span>
                  </div>
                </div>
              </div>

              <!-- Estoque e Validade -->
              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="product-stock">Quantidade em Estoque</label>
                    <input
                      type="number"
                      id="product-stock"
                      name="stock"
                      placeholder="Quantidade disponível"
                      required
                    />
                    <span id="stock-error" class="error-message"></span>
                  </div>
                </div>
                <div class="form-col">
                  <div class="form-group">
                    <label for="product-expiry">Data de Validade</label>
                    <input
                      type="date"
                      id="product-expiry"
                      name="expiry"
                      required
                    />
                    <span id="expiry-error" class="error-message"></span>
                  </div>
                </div>
              </div>

              <!-- Botão de Cadastro -->
              <div class="form-row">
                <div class="form-col full-width">
                  <button type="submit" class="btn btn-primary btn-login">
                    Cadastrar Produto
                  </button>
                </div>
              </div>
            </form>
            <div class="login-footer">
              <p>Voltar para a <a href="/">Página Inicial</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/produtos.js"></script>

  </body>
</html>
